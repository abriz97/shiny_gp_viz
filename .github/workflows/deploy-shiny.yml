on: [push, pull_request]

name: deploy-shiny

jobs:
  deploy-shiny:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: r-lib/actions/setup-r@master
      - name: Install shiny
        run: |
          install.packages(c("shiny", "rsconnect"), type = "binary")
          install.packages(c("MASS", "invgamma", "data.table", "viridis", "ggplot2"))
        shell: Rscript {0}
      - name: Push to shiny.io
        run: |
          Rscript -e "rsconnect::setAccountInfo(name='abriz97', token=${{secrets.SHINYAPPS_TOKEN}}, secret=${{secrets.RSCONNECT}})"
          Rscript -e "rsconnect::deployApp(appName = 'shiny_gp_viz')" 

